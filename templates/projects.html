{% extends 'base.html' %}
{% load static %}
{% block page %}about{% endblock %}

{% block content %}

{% if projects %}

{% for project in projects %}
<a href="{{ project.link }}" target="_blank" >
  <div class="square">
    {% with '/website/assets/images/'|add:project.image_name|add:'.png' as image_path %}
        <img src="{% static image_path %}" />
    {% endwith %}
  </div>
</a>

{% endfor %}
{% endif %}
{% endblock %}
